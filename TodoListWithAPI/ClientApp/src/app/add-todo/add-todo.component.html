<input type="text" placeholder="Enter a new task" [(ngModel)]="task">
<input type="submit" (click)="CreateTodo(task)" (click)="GetAllTodos()">


<div>
    <p *ngFor="let todo of searchedArray;">

      <s class="strikeThrough" *ngIf="todo.completed === true; else notDone">
        Task: {{todo.task}}
      </s>
      <ng-template #notDone>
        Task: {{todo.task}}
      </ng-template>
    </p>
</div>
