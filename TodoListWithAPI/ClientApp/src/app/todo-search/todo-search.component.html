<div>
    <input class="inputBar" placeholder="Type here to search todos." [(ngModel)]="searchArrayByString" (keyup)="SearchArray()">

    <p *ngFor="let todo of searchedArray;">

      <s class="strikeThrough" *ngIf="todo.completed === true; else notDone">
        Task: {{todo.task}}
      </s>
      <ng-template #notDone>
        Task: {{todo.task}}
      </ng-template>
    </p>
</div>
